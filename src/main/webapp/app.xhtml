<html xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jstl/core">
    <h:head>
        <title>Title</title>
        <h:outputStylesheet  name="script/index.css"/>
    </h:head>
    <h:body>
        <header>
            Эйдельман Виктор Аркадьевич, группа P3214, вариант № 2461
        </header>
        <div class="container" id="contain">
            <h:form id="php" class="php">
                <div class="prov1" >
                        <br/>
                        <br/>
                        <br/>
                        <h:outputLabel value="Введите X" for="x" />
                        <br/>
                        <p:spinner id="x" onchange="Xcheck()" buttons="horizontal-after" min="-2" max="2"
                                   stepFactor="1" styleClass="horizontalAfter_input" rotate="true" value="#{Cal.entries.x}">
                        </p:spinner>
                        <br/>
                    </div>
                    <div id="yblock">
                        <br/>
                        <h:outputLabel value="Введите Y"
                                       for="Y" />
                        <br/>
                        <h:inputText name="y_value" id="Y" a:placeholder="(-5;3)"
                                     maxlength="10"
                                     required="true" onchange="Ycheck()" value="#{Cal.entries.y}">
                        </h:inputText>
                        <br/>
                    </div>
                    <div>
                        <br/>
                        <h:outputLabel value="Выберете R"/>
                        <br/>
                        <h:commandButton type="button" onclick="Rcheck1()" class="messageCheckbox" name="r" id="r1" value="1" />
                        <h:commandButton type="button" onclick="Rcheck2()" class="messageCheckbox" name="r" id="r2" value="2" />
                        <h:commandButton type="button" onclick="Rcheck3()" class="messageCheckbox" name="r" id="r3" value="3" />
                        <h:commandButton type="button" onclick="Rcheck4()" class="messageCheckbox" name="r" id="r4" value="4" />
                        <h:commandButton type="button" onclick="Rcheck5()" class="messageCheckbox" name="r" id="r5" value="5" />
                        <br/>
                    </div>
                    <br/>
                <div>
                    <br/>
                    <h:commandButton id="add" action="#{Cal.add()}" value="Отправка" />
                    <h:commandButton id="clear" action="#{Cal.clear()}" value="Очистка" />
                </div>
                <h:inputHidden id="r" value="#{Cal.entries.r}"/>
            </h:form>
        </div>
        <h:button style=" margin-top: 15px; margin-left: 41%" outcome="home" id="toStart"  value="Перейти на стартовую страницу"/>
        <div id="frame" class="contain">
            <h2>Окно результата</h2>
            <h:dataTable id="results" class="scroll-table" value="#{Cal.d}" var="result">
                <h4>1</h4>
                <h:column>
                    <f:facet name = "header" >X</f:facet>
                    <h:outputText value="#{result.x}"/>
                </h:column>
                <h:column>
                    <f:facet name = "header" >Y</f:facet>
                    <h:outputText value="#{result.y}"/>
                </h:column>
                <h:column>
                    <f:facet name = "header" >R</f:facet>
                    <h:outputText value="#{result.r}"/>
                </h:column>
                <h:column>
                    <f:facet name = "header" >Время</f:facet>
                    <h:outputText value="#{result.queryTime}"/>
                </h:column>
                <h:column>
                    <f:facet name = "header" >Результат</f:facet>
                    <h:outputText value="#{result.isResult()}"/>
                </h:column>
            </h:dataTable>
        </div>
        <div id="imgt">
            <div class="img" id="img">
                <svg id="svg" height="400" width="400">
                    <line stroke="black" x1="20" x2="260" y1="140" y2="140"></line>
                    <line stroke="black" x1="140" x2="140" y1="20" y2="260"></line>
                    <polygon fill="black" points="140,20 134,35 146,35" stroke="black"></polygon>
                    <polygon fill="black" points="260,140 245,146 245,134" stroke="black"></polygon>

                    <line stroke="black" x1="180" x2="180" y1="145" y2="135"></line>
                    <line stroke="black" x1="220" x2="220" y1="145" y2="135"></line>
                    <line stroke="black" x1="60" x2="60" y1="145" y2="135"></line>
                    <line stroke="black" x1="100" x2="100" y1="145" y2="135"></line>
                    <line stroke="black" x1="135" x2="145" y1="100" y2="100"></line>
                    <line stroke="black" x1="135" x2="145" y1="60" y2="60"></line>
                    <line stroke="black" x1="135" x2="145" y1="220" y2="220"></line>
                    <line stroke="black" x1="135" x2="145" y1="180" y2="180"></line>

                    <polygon fill="blue"
                             fill-opacity="0.7"
                             stroke="blue"
                             points="140,140 100,140 100,60 140,60"></polygon>
                    <polygon fill="blue"
                             fill-opacity="0.7"
                             stroke="blue"
                             points="140,140 140,220 60,140"></polygon>
                    <path fill="blue"
                          fill-opacity="0.7"
                          stroke="blue"
                          d="M 140 140 L 180 140 A 40,40 0 0,1 140,180 Z"></path>

                    <text fill="black" x="170" y="130" id="r/2">R/2</text>
                    <text fill="black" x="215" y="130" id="r">R</text>
                    <text fill="black" x="50" y="130" id="-r">-R</text>
                    <text fill="black" x="85" y="130" id="-r/2">-R/2</text>
                    <text fill="black" x="110" y="180" id="2-r/2">-R/2</text>
                    <text fill="black" x="120" y="220" id="2-r">-R</text>
                    <text fill="black" x="120" y="60" id="2r">R</text>
                    <text fill="black" x="110" y="100" id="2r/2">R/2</text>
                    <text fill="black" x="245" y="130" id="xr">X</text>
                    <text fill="black" x="150" y="35" id="yr">Y</text>
                    <h:outputText value="#{Cal.dots}" escape="false"/>
                </svg>

            </div>
        </div>
        <h:outputScript  name="script/index.js"/>
    </h:body>
</html>
